<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="./assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <br>
        <div class="container-fluid">
            <div id="app">
                <ul>
                    <li v-for="(item , index ) in lista">{{index}} - {{item}}</li>
                </ul>

                <div class="form-group">
                    <input id="cnome" class="form-control" type="text" name="cnome" placeholder="nome do curso">
                </div>

                <div class="form-group">
                    <button class="btn btn-success" @click="adicionarCurso()">Adicionar</button>
                    <button class="btn btn-warning" @click="removerCurso()">Remover</button>
                </div>

                <br><hr><br>

                <table class="table table-light">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Curso</th>
                            <th>Descricao</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr v-for="(curso) in cursos">
                            <td>{{curso.id}}</td>
                            <td>{{curso.nome}}</td>
                            <td>{{curso.descricao}}</td>
                        </tr>
                    </tbody>
                </table>

                <br><hr><br>

                <div>
                    <ul>
                        <li v-for="item in n">{{item}}</li>
                    </ul>
                </div>

                <br><hr><br>



            </div>
        </div>
    <br>

    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script src="./assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
