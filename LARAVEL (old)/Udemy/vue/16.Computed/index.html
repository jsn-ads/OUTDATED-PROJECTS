<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="./assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <br>
        <div class="container-fluid">
            <div id="app">
                <div class="form-group">
                    <h4>Cadastro de Pacientes</h4>

                    <div class="form-group">
                        <input id="inputNome" class="form-control" type="text" name="inputNome" placeholder="Infome o nome">
                    </div>

                    <div class="form-group">
                        <input id="inputIdade" class="form-control" type="number" name="inputIdade" placeholder="idade">
                    </div>

                    <div class="form-group">
                        <select id="inputPlano" class="form-control" name="inputPlano">
                            <option value="Sem Plano">Informe Plano</option>
                            <option value="Sem Plano">Sem Plano</option>
                            <option value="Basico">Basico</option>
                            <option value="Ouro">Ouro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-outline-success" @click="adicionar()">Adicionar</button>
                    </div>

                    <table class="table table-light">

                        <thead>
                            <tr>
                                <th colspan="3">Ultimo Paciente Adicionado</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-if="pacientes.length > 0">
                                <td>{{ultimoPaciente}}</td>
                            </tr>
                        </tbody>

                    </table>

                    <table class="table table-light">

                        <thead>
                            <tr>
                                <th colspan="3">Lista de Pacientes</th>
                            </tr>

                            <tr>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Plano</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-for="paciente in pacientes">
                                <td>{{paciente.nome}}</td>
                                <td>{{paciente.idade}}</td>
                                <td>{{paciente.plano}}</td>
                            </tr>
                        </tbody>

                    </table>

                    <table class="table table-light">

                        <thead>
                            <tr>
                                <th colspan="2">Plano Ouro</th>
                            </tr>

                            <tr>
                                <th>Nome</th>
                                <th>Idade</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-for="p in planoOuro">
                                <td>{{p.nome}}</td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    <br>

    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script src="./assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
